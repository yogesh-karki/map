<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaflet</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.css" integrity="sha512-uHuCigcmv3ByTqBQQEwngXWk7E/NaPYP+CFglpkXPnRQbSubJmEENgh+itRDYbWV0fUZmUz7fD/+JDdeQFD5+A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <div id="map"></div>

    <section class="filter">
        <div class="filter-head">
            <h4><i class="fas fa-filter"></i> Filter Results</h4>

            <div class="filter-card">
                <label>Province</label>

                <select id="provinces">
                    <option value="-1" selected disabled>Select</option>
                </select>

            </div>

            <div class="filter-card">
                <label>District</label>

                <select id="districts">
                    <option value="-1" selected disabled>Select</option>
                </select>

            </div>

            <!-- <div class="filter-card">
                <label>Respond Type</label>
                <select>
                    <option data-display="Select">All</option>
                    <option value="">Institutions</option>
                    <option value="">Individual</option>
                    
                </select>
            </div> -->

            <div class="filter-card">
                <label>Institutions Type</label>

                <select>
                    <option data-display="Select">All</option>
                    <option value="">Community Hospital</option>
                    <option value="">NGO</option>
                    <option value="">Local Municipality</option>
                    <option value="">Community Hospital</option>
                    <option value="">Goverment Hospital</option>
                </select>

            </div>

            <div class="filter-card">
                <a href="" class="update">Update</a>
                <button><i class="fas fa-redo-alt"></i> Reset</button>
            </div>

            
        </div>
    </section>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" referrerpolicy="no-referrer"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>

    <script type="module" src="./app.js"></script>

</body>
</html>
